<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Timezone Drop down</title>
  </head>
  <body>
    <label for="selectCity"></label>
    <select id="city">
      <option value="">Select a City</option>
      <option value="Europe/Paris">Paris</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Australia/Sydney">Sydney</option>
    </select>
    <script>
      function showCityTime(event) {
        if (event.target.value.length > 0) {
          let currentTime = moment()
            .tz(event.target.value)
            .format("dddd, MMMM D, YYYY h:m A");
          alert(`It is ${currentTime} in ${event.target.value}`);
        }
      }

      let city = document.querySelector("#city");
      city.addEventListener("change", showCityTime);
    </script>
  </body>
</html>
